<body>
  <div class="container">
    <h1>Análisis de resultados</h1>

    <p>Introduce <strong>1</strong> si la respuesta es correcta o <strong>0</strong> si es incorrecta.</p>

    <!-- Tabla de entrada -->
    <h2>Tabla de respuestas</h2>
    <table>
      <thead>
        <tr>
          <th>Ítem</th>
          <th>Categoría</th>
          <th>Objetivo</th>
          <th>Condición</th>
          <th>¿Correcto?</th>
        </tr>
      </thead>
      <tbody id="tabla-items"></tbody>
    </table>

    <button onclick="procesar()">Ver resultado</button>

    <h2 id="condicionFinal"></h2>

    <!-- Tabla de resultados -->
    <h2>Tabla de resultados</h2>
    <table id="tabla-resultados">
      <thead>
        <tr>
          <th>Condición</th>
          <th>% Recuerdo</th>
          <th>Palabras recordadas</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Gráfica -->
    <h2>Gráfica de resultados</h2>
    <canvas id="grafica"></canvas>
  </div>

  <script src="script.js"></script>
</body>
