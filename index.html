<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análisis de resultados</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
  <h1>Análisis de resultados</h1>
  <p>Introduce <strong>1</strong> si la respuesta es correcta o <strong>0</strong> si es incorrecta.</p>

  <table border="1">
    <thead>
      <tr>
        <th>Ítem</th>
        <th>Categoría</th>
        <th>Objetivo</th>
        <th>Condición</th>
        <th>¿Correcto?</th>
      </tr>
    </thead>
    <tbody id="tabla-items">
      </tbody>
  </table>

  <div style="margin: 20px 0;">
    <button onclick="procesar()">Ver resultado</button>
  </div>

  <hr>

  <h2 id="condicionFinal"></h2>

  <h2>Tabla de resultados</h2>
  <table id="tabla-resultados" border="1">
    <thead>
      <tr>
        <th>Condición</th>
        <th>% Recuerdo</th>
        <th>Palabras recordadas</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <div style="width: 80%; margin: 20px auto;">
    <h2>Gráfica de resultados</h2>
    <canvas id="grafica"></canvas>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

<script src="script.js"></script>
</body>
</html>
