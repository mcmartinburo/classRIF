<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Memoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Análisis de Resultados</h1>
    
    <div class="data-entry">
        <table>
            <thead>
                <tr>
                    <th>Ítem</th>
                    <th>Categoría</th>
                    <th>Objetivo</th>
                    <th>Acierto (1/0)</th>
                    <th>Condición</th>
                </tr>
            </thead>
            <tbody id="tabla-items"></tbody>
        </table>
        <button onclick="procesar()">Ver Resultados</button>
    </div>

    <hr>

    <section id="resultados-seccion">
        <h2 id="mensaje-espera">Esperando datos...</h2>
        
        <div class="results-grid">
            <div class="table-wrapper">
                <h2>Resumen de Métricas</h2>
                <table id="tabla-resultados">
                    <thead>
                        <tr>
                            <th>Condición</th>
                            <th>% Recuerdo</th>
                            <th>Palabras recordadas</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="chart-wrapper">
                <h2>Visualización de Datos</h2>
                <div class="chart-container">
                    <canvas id="grafica"></canvas>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
